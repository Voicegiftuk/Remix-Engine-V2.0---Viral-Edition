name: Titan V9 Persistent Library

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  generate-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg jq
          pip install --upgrade pip
          pip install google-generativeai edge-tts jinja2 requests pillow
      
      - name: Prepare Persistence & Assets
        run: |
          mkdir -p website
          mkdir -p runtime_assets
          
          # Kopiowanie assetÃ³w (z obsÅ‚ugÄ… bÅ‚Ä™du jeÅ›li pliki nie istniejÄ…)
          [ -f "assets/music/Just tap.No app intro podkast sayplay.mp3" ] && cp "assets/music/Just tap.No app intro podkast sayplay.mp3" runtime_assets/ || true
          [ -f "assets/music/Just tap.no app final podkast.mp3" ] && cp "assets/music/Just tap.no app final podkast.mp3" runtime_assets/ || true
          [ -f "assets/brand/sayplay_logo.png" ] && cp "assets/brand/sayplay_logo.png" runtime_assets/ || true
          [ -f "assets/brand/milo&gigi-razem-z-logo-sayplay.png" ] && cp "assets/brand/milo&gigi-razem-z-logo-sayplay.png" runtime_assets/milo-gigi.png || true
      
      - name: Initialize History
        run: |
          # --- FIX: Bezpieczne sprawdzanie pliku ---
          if [ ! -f "content_history.json" ]; then
            echo '{"seo_pages":[],"blog_posts":[],"podcasts":[],"last_episode_number":0,"last_updated":null}' > content_history.json
            echo "ğŸ“„ Created new history file."
          else
            echo "âœ… History file found. Continuing..."
          fi
          # -----------------------------------------
      
      - name: Generate Content (Library Build)
        run: python titan_master_orchestrator_v7_persistent.py
      
      - name: Verify Output
        run: |
          SEO=$(find "website/seo" -name '*.html' | wc -l)
          BLOG=$(find "website/blog" -name '*.html' | wc -l)
          PODCAST=$(find "website/podcasts" -name '*.mp3' | wc -l)
          
          echo "ğŸ“Š Current Library Size:"
          echo "SEO Pages: $SEO"
          echo "Blog Posts: $BLOG"
          echo "Podcasts: $PODCAST"
          
          # Nie przerywaj, jeÅ›li biblioteka jest maÅ‚a, waÅ¼ne Å¼e dziaÅ‚a
          if [ "$SEO" -eq 0 ] && [ "$BLOG" -eq 0 ]; then
             echo "âš ï¸ Warning: No content generated, but proceeding to save state."
          fi
      
      - name: Commit to GitHub (The Snowball Effect)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Dodajemy folder website i historiÄ™
          git add website/
          git add content_history.json
          
          # Commitujemy tylko jeÅ›li sÄ… zmiany
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Titan V9: Content Update [skip ci]"
            git pull --rebase
            git push
          fi
      
      - name: Prepare Deployment
        run: |
          mkdir -p deploy
          cp -r website/* deploy/
      
      - name: Create Vercel config
        run: |
          cd deploy
          cat > vercel.json << 'EOF'
          {
            "version": 2,
            "routes": [
              {"src": "/", "dest": "/index.html"},
              {"src": "/seo", "dest": "/seo/index.html"},
              {"src": "/seo/", "dest": "/seo/index.html"},
              {"src": "/blog", "dest": "/blog/index.html"},
              {"src": "/blog/", "dest": "/blog/index.html"},
              {"src": "/podcasts", "dest": "/podcasts/index.html"},
              {"src": "/podcasts/", "dest": "/podcasts/index.html"},
              {"src": "/(.*)", "dest": "/$1"}
            ]
          }
          EOF
      
      - name: Deploy to Vercel
        run: |
          npm install --global vercel@latest
          rm -rf .git
          cd deploy
          mkdir -p .vercel
          echo '{"orgId":"'$VERCEL_ORG_ID'","projectId":"'$VERCEL_PROJECT_ID'"}' > .vercel/project.json
          vercel deploy --prod --token=$VERCEL_TOKEN --yes
      
      - name: Success Notification
        if: success()
        run: |
          TOTAL_SEO=$(jq '.seo_pages | length' content_history.json 2>/dev/null || echo "0")
          TOTAL_BLOG=$(jq '.blog_posts | length' content_history.json 2>/dev/null || echo "0")
          TOTAL_PODCAST=$(jq '.podcasts | length' content_history.json 2>/dev/null || echo "0")
          
          MESSAGE="âœ… TITAN V9 RUN COMPLETE!%0A%0ALibrary Status:%0AğŸ“„ SEO Pages: ${TOTAL_SEO}%0AğŸ“ Blog Posts: ${TOTAL_BLOG}%0AğŸ™ï¸ Podcasts: ${TOTAL_PODCAST}%0A%0AğŸŒ dashboard.sayplay.co.uk"
          
          [ -n "$TELEGRAM_BOT_TOKEN" ] && curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -d "chat_id=${TELEGRAM_CHAT_ID}" -d "text=${MESSAGE}" || true
