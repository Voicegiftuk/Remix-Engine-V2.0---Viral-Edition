name: Daily Titan Content Enhanced

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  titan-enhanced-complete:
    name: Titan Enhanced System
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements_titan.txt
          pip install edge-tts
      
      - name: Run Enhanced Titan System
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
          PINTEREST_BOARD_ID: ${{ secrets.PINTEREST_BOARD_ID }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          echo "Starting Enhanced Titan System..."
          python titan_master_orchestrator_zero_cost.py
      
      - name: Commit database updates
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f "titan_modules/blog/intelligence/topics_database.json" ]; then
            git add titan_modules/blog/intelligence/topics_database.json
            git diff --staged --quiet || git commit -m "Update topics [skip ci]"
            git push || echo "Nothing to push"
          fi
      
      - name: Send success notification
        if: success()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d text="‚úÖ Enhanced Titan completed successfully!"
      
      - name: Send failure notification
        if: failure()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" -d text="‚ùå Enhanced Titan failed! Check Actions tab."
      
      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: titan-error-logs
          path: |
            *.log
            *.json
          retention-days: 7
          if-no-files-found: ignore
```

