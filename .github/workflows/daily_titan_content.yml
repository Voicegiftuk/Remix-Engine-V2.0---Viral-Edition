name: Daily Titan Content (Simple & Working)

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  generate-content:
    name: Generate Blog Content
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements_titan.txt
          echo "‚úì Dependencies installed"
      
      - name: Generate article
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python3 generate_blog.py
      
      - name: Commit database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -f "titan_modules/blog/intelligence/topics_database.json" ]; then
            git add titan_modules/blog/intelligence/topics_database.json
            git diff --staged --quiet || git commit -m "Update topics database [skip ci]"
            git push || echo "Nothing to push"
          fi
      
      - name: Upload article
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: blog-article-${{ github.run_number }}
          path: |
            test_article.html
            article_meta.json
          retention-days: 30
      
      - name: Send to Telegram
        if: success()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TITLE="${{ steps.generate.outputs.title }}"
          KEYWORD="${{ steps.generate.outputs.keyword }}"
          CATEGORY="${{ steps.generate.outputs.category }}"
          WORDS="${{ steps.generate.outputs.words }}"
          URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          MESSAGE="üéÅ SayPlay Content Generated!

üì∞ ${TITLE}

üéØ Keyword: ${KEYWORD}
üìÅ Category: ${CATEGORY}
üìä Words: ${WORDS}

‚¨áÔ∏è Download: ${URL}

ü§ñ Perpetual content - never repeats!"
          
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d "chat_id=${CHAT_ID}" \
            -d "text=${MESSAGE}"
      
      - name: Notify failure
        if: failure()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d "chat_id=${CHAT_ID}" \
            -d "text=‚ö†Ô∏è Titan workflow failed! Check: ${URL}"
